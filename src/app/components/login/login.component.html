<form
    #form="ngForm"
    (ngSubmit)="onSubmit()"
>
    <div class="form-group">
        <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            ngModel
            required
            email
            #email="ngModel"
        >
        <span
            class="help-block"
            *ngIf="!email.valid && email.touched"
        >Please enter a valid Email</span>
    </div>

    <div class="form-group">
        <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            ngModel
            required
            #password="ngModel"
        >
    </div>

    <div class="form-group">
        <a routerLink="/forgotPassword">Forgot Password?</a>
    </div>

    <div class="form-group">
        <button
            class="submit-button"
            type="submit"
            [disabled]="!form.valid"
        >SIGN IN</button>
    </div>
</form>

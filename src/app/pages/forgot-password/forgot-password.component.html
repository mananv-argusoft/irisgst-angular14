<div class="background">
    <div class="row card">
        <div class="col-md-12 px-0">
            <div class="card-heading">
                <span class="heading">Forgot Password</span>
                <div class="logo">
                    <img
                        src="../../../assets/images/IRISGST-logo.png"
                        alt="iris-gst logo"
                        style="height: 50px; width: auto;"
                    >
                </div>
            </div>

            <hr class="colorgraph">

            <div class="card-body px-3">
                <form 
                    #form="ngForm"
                    (ngSubmit)="onSubmit()"
                    >
                    <div class="form-group">
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="Email"
                            ngModel
                            required
                            email
                            #email="ngModel"
                        >
                        <span
                            class="help-block"
                            *ngIf="!email.valid && email.touched"
                        >Please enter a valid Email</span>
                    </div>

                    <div class="captcha">
                        <h2>Captcha</h2>
                    </div>

                    <div class="form-group">
                        <a routerLink="/login">Go To Login Page</a>
                    </div>

                    <div class="form-group">
                        <button
                            class="submit-button"
                            type="submit"
                            [disabled]="!form.valid"
                        >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
